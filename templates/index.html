<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Med Bot</title>
</head>
<body>
    
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="bot">
                    <img src="static/bot.gif" alt="bot" height="100px" width="80px">
                    <h3>I'm Zero</h3>
                    <p>Your Med Assistant</p>
                </div>
            </div>
            <div class="chat-section">
                <div class="chat-view">
                        <div class="bot-container">
                            <div class="bot-msg">Hello, I am Zero Your Mediacal Assist. I can help you about all kind's diseases and their info.</div>
                        </div>
                </div>
                <div class="type-section">
                    <input id="my-text" class = "input-field" type="text" name="msg">
                </div>
            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
